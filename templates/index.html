<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

  <title>matchTaker</title>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm navbar-light bg-light mb-3 fixed-top">
      <div class="container">
          <a class="navbar-brand" href="#">matchTaker</a>
          <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                  <li class="nav-item ml-auto">
                      <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item ml-auto">
                      <a class="nav-link" href="#">Rules</a>
                  </li>
                  <li class="nav-item ml-auto">
                      <a class="nav-link" href="#">Help</a>
                  </li>
                  <li class="nav-item ml-auto">
                      <a class="nav-link" href="#">About</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

  <!-- modal alert -->
  <div id="modalAlert" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 id="modalAlertTitle" class="modal-title">Modal Header</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <p id="modalAlertDetail">Some text in the modal.</p>
        </div>
        <!-- footer not needed
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        -->
      </div>
    </div>
  </div>

  <!-- modal confirm quit -->
  <div id = "modalQuitConfirm" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Quit?</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Quitting means you lost the game.<br>
             Do you want to quit?
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="QuitYes">Yes</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Matches -->

  <div class="container my-2" id="matches">
    <button class="btn btn-black btn-block mb-3" type="button" id="row4">
      <span class="display-3">I I I I I</span>
    </button>
    <button class="btn btn-black btn-block mb-3" type="button" id="row3">
      <span class="display-3">I I I I</span>
    </button>
    <button class="btn btn-black btn-block mb-3" type="button" id="row2">
      <span class="display-3">I I I</span>
    </button>
    <button class="btn btn-black btn-block mb-3" type="button" id="row1">
      <span class="display-3">I I</span>
    </button>
    <button class="btn btn-black btn-block mb-3" type="button" id="row0">
      <span class="display-3">I</span>
    </button>
  </div>

  <!-- Message and Buttons -->
  {# message and buttons #}
  <div class="bg-light pb-2 fixed-bottom" id="buttons">
    <!-- Message Area-->
    <div class="container my-2">
      <label for="message" class="sr-only">message</label>
      <input type="text" readonly class="form-control-plaintext" id="message" value="xxx">
    </div>
    <div class="container d-flex justify-content-between">
      <button class="btn btn-outline-success w-50" type="button" id="OK">OK</button>
      <button class="btn btn-outline-dark w-20" type="button" id="Cancel">Cancel</button>
      <button class="btn btn-outline-danger w-20" type="button" id="Quit">Quit</button>
    </div>
  </div>


  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"></script>
  <script src="../static/v0D0.5/home.js"></script>

</body>
</html>
